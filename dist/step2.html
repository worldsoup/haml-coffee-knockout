<head><meta charset="utf-8" /><meta content="IE=edge" /><title>Githubber</title><meta name="description" /><meta name="keywords" /><meta content="width=device-width, initial-scale=1" name="viewport" /><script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script></head>
<h2>Your seat reservations</h2><table><thead><tr><th>Passenger name</th><th>Meal</th><th>Surcharge</th><th></th></tr></thead><tbody data-bind="foreach: seats"><tr><td><input data-bind="value: name" /></td><td><select data-bind="options: $root.availableMeals, value: meal, optionsText: 'mealName'"></select></td><td data-bind="text: formattedPrice"></td><td><a data-bind="click: $root.removeSeat" href="#">Remove</a></td></tr></tbody><button data-bind="click: addSeat">Reserve Another Seat</button></table><script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.0.0.js"></script><script src="step2.js"></script>
